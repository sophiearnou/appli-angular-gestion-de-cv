<div *ngIf="personnes"><span *ngFor="let personne of personnes">
    <img src="assets/images/{{personne?.path|defaultImage}}" width=" 150px" height="160px" class="rounded-circle"
      class="rounded-circle" alt="{{personne.firstname}}">
    {{personne.firstname|titlecase}} {{personne.name|titlecase}}</span></div>
